steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t 1200'
      - '-t'
      - '$_IMAGE_NAME:$COMMIT_SHA'
      - .
      - '-f'
      - $_DOCKERFILE_NAME
     
    dir: $_DOCKERFILE_DIR
    id: Build
    timeout: 1200s
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME:$COMMIT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME:$COMMIT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$COMMIT_SHA'
      - '--namespace=$_K8S_NAMESPACE'
      - '--label=$_K8S_LABELS'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - '--output=output'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$_K8S_NAMESPACE'
    id: Apply deploy
images:
  - '$_IMAGE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _OUTPUT_BUCKET_PATH: yescloud_cloudbuild/deploy
  _GKE_CLUSTER: yessoft
  _K8S_YAML_PATH: k8s/anglarcloud.yaml
  _K8S_NAMESPACE: ishtar
  _K8S_LABELS: ''
  _GKE_LOCATION: us-central1-c
  _DOCKERFILE_NAME: Dockerfile
  _K8S_ANNOTATIONS: gcb-trigger-id=8c3c95b0-cef7-4a97-8a24-b6abb7b11eb5
  _IMAGE_NAME: gcr.io/yescloud/github.com/yes-soft-de/ishtar-angular
  _K8S_APP_NAME: frontangular
  _DOCKERFILE_DIR: ''
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
