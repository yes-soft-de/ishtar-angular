<div class="container">
    <form class="col-md-6 my-5 mx-auto" #addAuctionForm="ngForm" (ngSubmit)="mySubmit(addAuctionForm)">
        <h2 class="h1 ml-5 text-center">Add New Auction</h2>
        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input class="form-control" type="text" name="name" ngModel placeholder="Type The Auction Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Painting</label>
            <div class="col-10">
                <select class="form-control" name="painting" ngModel>
                    <option value="">Select Painting</option>
                    <option value="{{painting.id}}" *ngFor="let painting of paintings">{{painting.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Start Price</label>
            <div class="col-10">
                <input class="form-control" type="number" name="startPrice" ngModel placeholder="Type The Price">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Start Date</label>
            <div class="col-10">
                <input class="form-control" type="date" name="startDate" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">End Date</label>
            <div class="col-10">
                <input class="form-control" type="date" name="endDate" ngModel>
            </div>
        </div>

        <div class="form-group offset-md-2 mt-3">
            <input class="btn btn-primary btn-block" type="submit" value="Add New Auction">
        </div>
    </form>
</div>
