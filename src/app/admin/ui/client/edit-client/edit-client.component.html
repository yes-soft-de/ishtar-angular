<div class="container">
    <form enctype="multipart/form-data" class="col-md-6 my-5 mx-auto" #editUserForm="ngForm" (ngSubmit)="myEditSubmit(editUserForm)">
        <h2 class="h1 ml-5 text-center">Edit New Client</h2>
        <div class="form-group row">
            <label class="col-2 col-form-label">ID</label>
            <div class="col-10">
                <input readonly="readonly" class="form-control" type="text" name="id" [(ngModel)]="userID" placeholder="Type The Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input class="form-control" type="text" name="name" [(ngModel)]="userData.name" placeholder="Type The Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Client Name</label>
            <div class="col-10">
                <input class="form-control" type="text" name="userName" [(ngModel)]="userData.userName" placeholder="Type The Client Name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input class="form-control" type="password" name="password" [(ngModel)]="userData.password" placeholder="Type The Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">email</label>
            <div class="col-10">
                <input class="form-control" type="email" name="email" [(ngModel)]="userData.email" placeholder="Type The Email">
            </div>
        </div>


        <div class="form-group offset-md-2 mt-3">
            <input class="btn btn-primary btn-block" type="submit" value="Edit New Client">
        </div>
    </form>
</div>
