<div class="container">
  <form enctype="multipart/form-data" class="col-md-6 my-5 mx-auto" #addClientForm="ngForm" (ngSubmit)="mySubmit(addClientForm)">
    <h2 class="h1 ml-5 text-center">Add New Client</h2>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" name="name" ngModel placeholder="Type The Name">
      </div>
    </div>
     <div class="form-group row">
      <label class="col-2 col-form-label">Client name</label>
      <div class="col-10">
        <input class="form-control" type="text" name="username" ngModel placeholder="Type The Username">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" name="password" ngModel placeholder="Type The Password">
      </div>
    </div>
    <div class="form-group row">
       <label class="col-2 col-form-label">Email</label>
       <div class="col-10">
         <input class="form-control" type="email" name="email" ngModel placeholder="Type The Email">
       </div>
     </div>
     

    <div class="form-group offset-md-2 mt-3">
      <input class="btn btn-primary btn-block" type="submit" value="Add New Client">
    </div>
  </form>
</div>
