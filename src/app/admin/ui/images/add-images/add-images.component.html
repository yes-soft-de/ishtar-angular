<div class="container">
    <form [formGroup]="uploadForm" class="col-md-6 my-5 mx-auto" (ngSubmit)="mySubmit()">
        <h2 class="h1 ml-5 text-center">Add New Images</h2>
        <div class="form-group row">
            <label class="col-2 col-form-label">Section Name</label>
            <div class="col-10">
                <select class="form-control" name="tableName" formControlName="tableName">
                    <option value="">Select Section To Add Images</option>
                    <option value="1">Artist</option>
                    <option value="2">Painting</option>
                    <option value="3">Art Type</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Select One</label>
            <div class="col-10">
                <select class="form-control" name="selectedOne" formControlName="selectedOne">
                    <option value="">Select One To </option>
                    <option value="{{artType.id}}" *ngFor="let artType of artTypes">{{artType.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input class="form-control" type="password" name="password" ngModel placeholder="Type The Password">
            </div>
        </div>


        <div class="form-group offset-md-2 mt-3">
            <input class="btn btn-primary btn-block" type="submit" value="Add New Client">
        </div>
    </form>
</div>
