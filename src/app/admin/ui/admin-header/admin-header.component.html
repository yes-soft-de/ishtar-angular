
<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark blue-gradient" [containerInside]="true">

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin" class="nav-link waves-light" mdbWavesEffect>Dashboard<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-artists" class="nav-link waves-light" mdbWavesEffect>Artists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-paintings" class="nav-link waves-light" mdbWavesEffect>Painting</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-statues" class="nav-link waves-light" mdbWavesEffect>Statues</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-comments" class="nav-link waves-light" mdbWavesEffect>Comments</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-interactions" class="nav-link waves-light" mdbWavesEffect>Interactions</a>
      </li>

      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a routerLink="/admin/list-clients" class="nav-link waves-light" mdbWavesEffect>Clients</a>
      </li>
<!--      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">-->
<!--        <a routerLink="/admin/list-auctions" class="nav-link waves-light" mdbWavesEffect>Auctions</a>-->
<!--      </li>-->

        <a routerLink="/admin/add-images" class="nav-link waves-light" mdbWavesEffect>Images</a>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <mdb-icon fas icon="user" mdbDropdownToggle></mdb-icon>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <a routerLink="/" class="dropdown-item py-0">Visit Site</a>
<!--              <a class="dropdown-item" href="#">Edit Profile</a>-->
              <div class="divider dropdown-divider"></div>
              <a class="dropdown-item py-0" (click)="logout()">Sign Out</a>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
