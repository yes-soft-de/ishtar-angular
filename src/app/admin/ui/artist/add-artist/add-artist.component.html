<div class="container">
  <form enctype="multipart/form-data" class="col-md-6 my-5 mx-auto" #addArtistForm="ngForm" (ngSubmit)="mySubmit(addArtistForm)">
    <h2 class="h1 ml-5 text-center">Add New Artist</h2>
    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" name="name" ngModel placeholder="Type The Name">
      </div>
    </div>
     <div class="form-group row">
      <label class="col-2 col-form-label">Nationality</label>
      <div class="col-10">
        <input class="form-control" type="text" name="nationality" ngModel placeholder="Type The Nationality">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Residence</label>
      <div class="col-10">
        <input class="form-control" type="text" name="residence" ngModel placeholder="Type The Residence">
      </div>
    </div>
    <div class="form-group row">
       <label class="col-2 col-form-label">Birth</label>
       <div class="col-10">
         <input class="form-control" type="date" name="birthDate" ngModel placeholder="Type Full Name">
       </div>
     </div>
     <div class="form-group row">
       <label class="col-2 col-form-label">Facebook</label>
       <div class="col-10">
         <input class="form-control" type="text" name="facebook" ngModel placeholder="Type Facebook Link">
       </div>
     </div>
     <div class="form-group row">
       <label class="col-2 col-form-label">Instagram</label>
       <div class="col-10">
         <input class="form-control" type="text" name="instagram" ngModel placeholder="Type Instagram Link">
       </div>
     </div>
     <div class="form-group row">
       <label class="col-2 col-form-label">Twitter</label>
       <div class="col-10">
         <input class="form-control" type="text" name="twitter" ngModel placeholder="Type Twitter Link">
       </div>
     </div>
     <div class="form-group row">
       <label class="col-2 col-form-label">Linkedin</label>
       <div class="col-10">
         <input class="form-control" type="text" name="linkedin" ngModel placeholder="Type Linkedin Link">
       </div>
     </div>

      <div class="form-group row">
       <label class="col-2 col-form-label">image</label>
       <div class="col-10">
         <input class="form-control" type="text" name="image" ngModel placeholder="Type image Link">
       </div>
     </div>
     <div class="form-group row">
        <label class="col-2 col-form-label">Video</label>
        <div class="col-10">
          <input class="form-control" type="text" name="video" ngModel placeholder="Type video Link">
        </div>
      </div>

      <div class="form-group row">
       <label class="col-2 col-form-label">Details</label>
       <div class="col-10">
         <textarea class="form-control" name="details" ngModel placeholder="Type The Details"></textarea>
       </div>
     </div>
     <div class="form-group row">
       <label class="col-2 col-form-label">Story</label>
       <div class="col-10">
         <textarea class="form-control" name="story" ngModel placeholder="Type The Story"></textarea>
       </div>
     </div>


    <div class="form-group offset-md-2 mt-3">
      <input class="btn btn-primary btn-block" type="submit" value="Add New Artist">
    </div>
  </form>
</div>
