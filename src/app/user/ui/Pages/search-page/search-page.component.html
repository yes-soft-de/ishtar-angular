<div id="search-page-section" class="p-5">
  <div style="height: 10rem"></div>
  <app-header></app-header>
  <div>
    <h2>Search Result for Query "{{queryFormatted}}"</h2>
  </div>
  <app-search-list *ngIf="loaded" [paintingList]="paintingList" [artistList]="artistList"></app-search-list>
  <div *ngIf="!loaded" class="w-100 p-5">
    <h3 class="text-primary text-center">Loading...</h3>
    <div class="w-100 d-flex justify-content-center p-5">
      <img src="../../../../../assets/loading.gif" alt="Loading">
    </div>
  </div>
  <app-footer></app-footer>
</div>
