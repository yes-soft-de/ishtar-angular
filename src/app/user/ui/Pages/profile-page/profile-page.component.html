
<div class="container">
  <!-- User Info -->
  <div class="col-12 user-info">
    <div class="row">
      <div class="col-sm-2 col-xs-12">
        <img src="https://api.adorable.io/avatars/285/abott@adorable.png" class="img-fluid">
      </div>
      <div class="col-sm-4 col-xs-12">
        <p>{{userProfileInfo.fullName}}</p>
        <p class="user-name">{{userProfileInfo.username}}</p>
      </div>
      <div class="col-sm-6 col-xs-12">
        <ul>
          <li><i class="fas fa-mobile-alt"></i>{{userProfileInfo.phone}}</li>
          <li><i class="fas fa-gift"></i>{{userProfileInfo.birthDate}}</li>
          <li><i class="far fa-envelope"></i>{{userProfileInfo.email}}</li>
        </ul>
      </div>
    </div>
<!--    <button routerLink="/edit-profile" class="edit" data-toggle="modal" data-target="#edit-block"><i class="fas fa-pencil-alt"></i> Edit</button>-->
  </div>
  <!-- ./User Info -->
</div>

<!-- Popup for edit user info -->
<div class="modal fade" id="edit-block" tabindex="-1" role="dialog" aria-labelledby="edit-block" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>
</div>
<!-- ./Popup for edit user info -->


<div class="container favourite-list">
  <h2>Your favourite list</h2>
  <div class="tabs-container">
    <ul>
      <li class="active tab-option" id="statues-tab" (click)="choseTab($event)">statues <span></span></li>
      <li class="tab-option" id="artists-tab" (click)="choseTab($event)">artists <span></span></li>
      <li class="tab-option" id="paintings-tab" (click)="choseTab($event)">paintings <span></span></li>
    </ul>
  </div>
  <div class="results-block active" id="statues-list">

    <app-statue-list-page></app-statue-list-page>
  </div>
  <div class="results-block" id="artists-list">
    <app-artist-list-page></app-artist-list-page>
  </div>
  <div class="results-block" id="paintings-list">
    <app-painting-list></app-painting-list>
  </div>
</div>
