<!-- ######################################## Artist Page ######################################## -->

<section class= "artist-page">

  <div class="artist-header">
      <div class="position-absolute d-flex justify-content-end" *ngIf="artistMainPainting != null">
        <div class="artist-banner-text text-center p-3 p-md-5">
          <h4 class="font-weight-bold">{{artistMainPainting.name}}</h4>
          <span class="d-block artist-banner-dimension">{{artistMainPainting.width}}cm X {{artistMainPainting.height}}cm</span>
          <span class="d-block artist-banner-type">{{artistMainPainting.colorsType}} On {{artistMainPainting.artType}}</span>
        </div>
      </div>
      <div class="banner-background">
        <div parallax [ngStyle]="{'background': 'url(' + artistMainPainting?.image + ')'}" class="parallax" *ngIf="artistMainPainting?.image != null"></div>
      </div>
      <div class="artist-header-details">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-3 text-center">
              <div class="artist-header-details-top">
                <div class="row">
                  <div class="col-6 col-lg-12">
                    <img src="{{artist?.path}}" alt="..." class="artist-image">
                  </div>
                  <div class="col-6 d-lg-none align-self-center">
                    <div class="artist-video-icon mx-auto">
                      <mdb-icon fas icon="video fa-lg"></mdb-icon>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="artist-header-details-bottom text-center">
                  <div class="row">
                    <div class="col-12 col-md-6 d-none d-lg-block">
                      <div class="artist-video-icon">
                        <mdb-icon fas icon="video fa-lg"></mdb-icon>
                      </div>
                    </div>
                    <div class="col-5 col-sm-6 follow-section">
                      <!-- ParentType: 1-painting 2-artist 3- artType 4-auction -->
                      <app-follow-widget [ParentType]="2" [ParentId]="artist.id"></app-follow-widget>
                    </div>
                    <div class="col-7 col-sm-6 col-lg-12 artist-name-social text-lg-left mt-3">
                      <h2>{{artist?.name}}</h2>
                      <ul class="list-unstyled">
                        <li class="m-1">
                          <a href="{{artist?.facebook}}">
                            <mdb-icon fab icon="facebook"></mdb-icon>
                          </a>
                        </li>
                        <li class="m-1">
                          <a href="{{artist?.twitter}}">
                            <mdb-icon fab icon="twitter"></mdb-icon>
                          </a>
                        </li>
                        <li class="m-1">
                          <a href="{{artist?.linkedin}}">
                            <mdb-icon fab icon="linkedin"></mdb-icon>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
          </div> <!--End Row Div-->
        </div>
      </div><!--End Artist-header-detail Div-->
  </div> <!--End Artist-header Div-->

  <div class="artist-body">
    <div class="container">
      <div class="col-12 col-lg-9 col-xl-8 mx-auto">
        <h3 class="text-dark pl-5">Biography</h3>
        <p>{{artist?.story}}</p>
        <hr class="border">
      </div>
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-auto">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/LN820hIQ17Q" allowfullscreen></iframe>
        </div>
        <hr class="border">
      </div>
      <div id="artist-images" class="col-12 col-lg-10 mx-auto mb-4">
        <h4 class="text-center">Artist Painting</h4>
        <app-c-painting-list [formattedPaintingList]="featuredPaintings" [filter]="false"
                             *ngIf="featuredPaintings != null"></app-c-painting-list>
      </div>
    </div>
  </div>
</section>
<!-- ###################################### End Artist Page ###################################### -->
