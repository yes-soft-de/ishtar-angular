<div class="col-12 comments-box">
  <ul>
    <li style="display: inline-block">
      <a (click)="clapThePainting()" *ngIf="!paintingClapped">
        <mdb-icon far icon="hand-peace"></mdb-icon>
        Clap
      </a>
      <a *ngIf="paintingClapped">
        <mdb-icon fas icon="hand-peace"></mdb-icon>
        Clap
      </a>
    </li>
    <li style="display: inline-block">
      <a (click)="loveThePainting()" *ngIf="!paintingLiked">
        <mdb-icon far icon="heart"></mdb-icon>
        Love
      </a>
      <a *ngIf="paintingLiked">
        <mdb-icon fas icon="heart"></mdb-icon>
        Love
      </a>
    </li>
    <li style="display: inline-block">
      <i class="far fa-comment"></i> {{comments?.length}} comments
    </li>
  </ul>
  <form class="form-group">
    <textarea #textarea="ngModel" type="text" ngModel name="comment" (keyup.enter)="pressing(textarea)" (keydown.enter)="onKeydown($event)"  placeholder="Your comment..." class="form-control rounded-0" [disabled]="isSubmitted"></textarea>
  </form>

  <!-- Comments -->
  <div class="all-comments" [ngStyle]="{'height': comments.length != 0 ? '300px' : 0}">
    <div class="sub-comment" *ngFor="let comment of comments; index as i">
      <div class="hidden-button">
        <a class="text-primary mr-1 px-1 py-0" (click)="editComment(i)" *ngIf="edit !== i">Edit</a>
        <a class="text-danger confirm px-1 py-0" (click)="deleteComment(comment.id)">Delete</a>
        </div>
      <img src="../../../../../assets/default-avatar.jpg">
      <span class="time">
        {{comment.userName}} {{comment.date != null ? '( ' + comment.date + ' )': ''}}
      </span>
      <p>
        {{comment.body}}
      </p>
      <div *ngIf="edit === i">
        <textarea type="text" [(ngModel)]="comment.body" name="comment" placeholder="comment..." class="form-control rounded-0 mb-2"></textarea>
        <button type="button" class="btn btn-sm ml-3" style="background-color: #CCB832;" (click)="saveComment(i)">Save</button>
      </div>
    </div>

  </div>
  <!-- #Comments -->

</div>
