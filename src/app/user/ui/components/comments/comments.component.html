    <li style="display: inline-block">
      <i class="far fa-comment"></i> {{comments?.length}} comments
    </li>
  </ul>
  <form class="form-group">
    <textarea #textarea="ngModel"
              type="text" ngModel
              name="comment"
              (keyup.enter)="pressing(textarea)"
              (keydown.enter)="onKeydown($event)"
              placeholder="Your comment..."
              class="form-control rounded-0"
              required
              [ngStyle]="{'border': errorMessage != '' ? '1px solid #f00' : 'none'}"
              [disabled]="isSubmitted"></textarea>
    <span class="invalid-feedback pl-3 mt-2" *ngIf="errorMessage != null" [ngStyle]="{'display': errorMessage != null ? 'block' : 'none'}">{{errorMessage}}</span>
  </form>

  <!-- Comments -->
  <div class="all-comments" [ngStyle]="{'height': comments?.length == 0 ? 0 :  comments?.length == 1 ? '115px' : comments?.length == 2 ? '230px' : '300px'}">
    <div class="sub-comment" *ngFor="let comment of comments; index as i">
      <div class="hidden-button">
        <a class="text-primary mr-1 px-1 py-0" (click)="editComment(i)" *ngIf="edit !== i">Edit</a>
        <a class="text-danger confirm px-1 py-0" (click)="deleteComment(comment.id)">Delete</a>
        </div>
      <img src="../../../../../assets/default-avatar.jpg">
      <span class="time">
        {{comment.userName}} {{comment.date != null ? '( ' + comment.date + ' )': ''}}
      </span>
      <p>
        {{comment.body}}
      </p>
      <div *ngIf="edit === i">
        <textarea type="text" [(ngModel)]="comment.body" name="comment" placeholder="comment..." class="form-control rounded-0 mb-2"></textarea>
          <button type="button" class="btn btn-sm ml-3" style="background-color: #CCB832;" (click)="saveComment(i)">{{buttonValue}}</button>
      </div>
    </div>

  </div>
  <!-- #Comments -->

</div>
