
     <div id="painting-list-sidebar" class="col-sm-3 col-xs-12 floating" *ngIf="filter">
      <div>
        <h5>Filter By Art Type</h5>
        <button mdbBtn class="btn-light" *ngFor="let artType of artTypes; index as i"
                (click)="filterByArtType(artType)">{{artType}}</button>
        <hr>
        <h5>Filter By Artist</h5>
        <button mdbBtn class="btn-light" *ngFor="let artist of artists; index as i"
                (click)="filterByArtist(artist)">{{artist}}</button>
        <hr>
  
      </div>
    </div> 
    <div class="col-sm-9 col-xs-12 floating">
      <div id="painting-list">
        <div class="row">
          <div class="painting-list-item col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let painting of paintingList" routerLink="/painting/{{painting.id}}">
            
            <div class="img-container">
              <img class="img-fluid" src="{{painting.image}}"
                (error)="painting.image = '../../../../../assets/1x/img-01.jpg'" alt="..."/>
                <span class="painting-info">
                  <p class="painting-name">{{painting.name}}</p>
                  <p class="artist">{{painting.artist}}</p>
                  <ul class="statistics">
                    <li><i class="fas fa-thumbs-up"></i> 225 </li>
                    <li><i class="far fa-eye"></i> 4,280</li>
                  </ul>
                </span>
            </div>

          </div>
        </div>
      </div>
    </div>
