<section id="school-list-section">
  <div id="cards-list" style="padding: 1rem; display: flex; flex-wrap: wrap">
    <div class="school-list-card" *ngFor="let i of artTypeList" routerLink="/art-type/{{i.id}}">
      <div id="school-bg">
        <img src="{{i.path}}" alt="...">
      </div>
      <div id="school-fg">
        <div>
          <h5>{{i.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
