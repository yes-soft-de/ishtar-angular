<section class="p-0">
  <div class="art-type-header-img d-flex align-items-center">
    <div class="position-absolute w-100 d-flex justify-content-end">
      <div class="p-5 mt-2 art-type-banner-text">
        <h3 class="text-center">{{artType.name}}</h3>
        <p class="text-center">{{artType.history}}</p>
      </div>
    </div>
    <div parallax class="banner-background">
      <img src="{{artType.path}}" alt="...">
    </div>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="col-10 align-items-baseline wraper">
      <div class="d-flex align-items-baseline">
        <div class="w-25 art-type-img" >
          <img src="{{artType.path}}"  alt="..." class="art-type-avatar img-fluid">
        </div>
        <div class="w-75 m-0 row">
          <div class="col-6 d-flex flex-column art-type-info">
            <h3>{{artType.name}}</h3>
          </div>
          <div class="col-6 follow-box">
            <app-follow-widget class="art-type-follow" [ParentId]="artType?.id" [ParentType]="3"></app-follow-widget>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="art-type-bio">
    <h3 class="text-primary">History</h3>
    <p>
      {{artType.history}}
    </p>
  </div>

  <div class="art-type-images container-fluid">
    <app-artist-list [artistListFormatted]="featuredArtists" [filter]="false"
                     *ngIf="artistLoaded"></app-artist-list>
    <div *ngIf="!artistLoaded" class="d-flex p-5 justify-content-center">
      <div class="d-flex flex-column">
        <img src="../../../../../assets/loading.gif" alt="..." class="m-3 img-loading">
      </div>
    </div>
  </div>

</section>
