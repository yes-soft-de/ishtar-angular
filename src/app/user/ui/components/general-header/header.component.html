<div id="header">
  <div id="spacer"></div>
  <header class="d-none d-lg-block">
    <nav id="header-nav" class="container-fluid">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-4 d-flex justify-content-end p-3">
              <div class="row">
                <div class="col-8 pr-0">
                  <img routerLink="/" src="../../../../../assets/logo.png" class="img-fluid"
                       alt="logo image" style="cursor: pointer;">
                </div>
                <div class="col-4 pl-0 align-self-center">
                  <h4 class="mb-0">ISHTAR</h4>
                  <span>Home Of Art</span>
                </div>
              </div>
            </div>
            <div class="col-8 align-self-center">
              <ul>
                <li class="float-right">
                  <a>
                    <div class="dropdown" mdbDropdown>
                      <mdb-icon mdbDropdownToggle fas icon="user-circle" size="2x"
                                *ngIf="!userLoggedIn"></mdb-icon>
                      <div mdbDropdownToggle id="letter-circle"
                           *ngIf="userLoggedIn">{{userInfo.userName.substring(0, 1)}}</div>
                      <div class="dropdown-menu dropdown-primary" *ngIf="!userLoggedIn">
                        <a class="dropdown-item" (click)="showDialog()">Login</a>
                      </div>
                      <div class="dropdown-menu dropdown-primary" *ngIf="userLoggedIn">
                        <!--                        <a class="dropdown-item">Show Wish List</a>-->
                        <!--                        <a class="dropdown-item">Show Favorite List</a>-->
                        <a class="dropdown-item" (click)="logout()">Logout !</a>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="search-box float-right">
                  <div class="search">
                    <mdb-icon id="open-search" fas icon="search" (click)="showInputFeild()"></mdb-icon>
                    <mdb-icon id="close-search" fas icon="times" (click)="hideInputFeild()"></mdb-icon>
                    <div id="input-search">
                      <form (ngSubmit)="goToSearch()" [formGroup]="searchFrom">
                        <input mdbInput type="text" class="form-control py-0" id="inlineFormInputGroup"
                               placeholder="Search" formControlName="search">
                      </form>
                    </div>
                  </div>
                </li>
                <li class="float-right">
                  <a routerLink="/painting-list">
                    Paintings
                  </a>
                </li>
                <!--                <li class="float-right">-->
                <!--                  <a routerLink="/art-schools-list">-->
                <!--                    Art Schools-->
                <!--                  </a>-->
                <!--                </li>-->
                <li class="float-right">
                  <a routerLink="/artist-list">
                    Artists
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- #header-nav -->
  </header>


  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light d-lg-none" [containerInside]="true">
    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/painting-list" class="nav-link waves-light" mdbWavesEffect>Paintings</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/artist-list" class="nav-link waves-light" mdbWavesEffect>Artists</a>
        </li>
        <!-- Dropdown -->
        <!--        <li class="float-right"><a routerLink="/art-schools-list">Art Schools</a></li>-->
      </ul>
      <!--    <mdb-navbar-brand><a class="navbar-brand" href="#">Ishtar Admin</a></mdb-navbar-brand>-->
    </links>
    <!-- Collapsible content -->

    <!--    <li class="float-right">-->
    <a>
      <div class="dropdown" mdbDropdown>
        <mdb-icon mdbDropdownToggle fas icon="user-circle" size="2x"
                  *ngIf="!userLoggedIn"></mdb-icon>
        <div mdbDropdownToggle class="letter-circle"
             *ngIf="userLoggedIn">{{userInfo.userName.substring(0, 1)}}</div>

        <div class="dropdown-menu dropdown-primary" *ngIf="!userLoggedIn">
          <a class="dropdown-item" (click)="showDialog()">Login</a>
        </div>
        <div class="dropdown-menu dropdown-primary" *ngIf="userLoggedIn">
          <!--            <a class="dropdown-item">Show Wish List</a>-->
          <!--            <a class="dropdown-item">Show Favorite List</a>-->
          <a class="dropdown-item" (click)="logout()">Logout !</a>
        </div>
      </div>
    </a>
    <!--    </li>-->
    <!--    <button mdbBtn class="btn-wish-list" mdbWavesEffect>Wish List</button>-->
    <!--    <button mdbBtn class="btn-favorite" mdbWavesEffect>Favorite</button>-->
    <div class="header-mobile-section d-inline-flex">
      <div class="pr-0 text-center">
        <img src="../../../../../assets/logo.png" class="img-fluid" alt="logo image" routerLink="/">
        <span>Home Of Art</span>
      </div>
      <!--    <div class="pl-0 align-self-center">-->
      <!--      <h6 class="mb-0">ISHTAR</h6>-->
      <!--      <span>Home Of Art</span>-->
      <!--    </div>-->
    </div>
    <!-- Navbar brand -->
  </mdb-navbar>
  <!--/.Navbar-->

</div>
