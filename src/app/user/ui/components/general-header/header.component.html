<div id="header">
  <div id="spacer"></div>
  <header class="d-none d-lg-block">
    <nav id="header-nav" class="container-fluid">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-4 d-flex justify-content-end p-3">
              <div class="row">
                <div class="col-8 pr-0">
                  <img routerLink="/" src="../../../../../assets/logo.png" class="img-fluid"
                       alt="logo image">
                </div>
                <div class="col-4 pl-0 align-self-center">
                  <h4 class="mb-0">ISHTAR</h4>
                  <span>Home Of Art</span>
                </div>
              </div>
            </div>
            <div class="col-8 align-self-center">
              <ul>
                <li class="float-right">
                  <a>
                    <div class="dropdown" mdbDropdown>
                      <mdb-icon mdbDropdownToggle fas icon="user-circle" size="2x"
                                *ngIf="!userLoggedIn"></mdb-icon>
                      <div mdbDropdownToggle id="letter-circle"
                           *ngIf="userLoggedIn">{{userInfo.userName.substring(0, 1)}}</div>

                      <div class="dropdown-menu dropdown-primary" *ngIf="!userLoggedIn">
                        <a class="dropdown-item" (click)="showDialog()">Login</a>
                      </div>
                      <div class="dropdown-menu dropdown-primary" *ngIf="userLoggedIn">
                        <a class="dropdown-item">Show Wish List</a>
                        <a class="dropdown-item">Show Favorite List</a>
                        <a class="dropdown-item" [href]="userLogoutLink">Logout !</a>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="float-right">
                  <a routerLink="/painting-list">
                    Paintings
                  </a>
                </li>
                <li class="float-right">
                  <a routerLink="/art-schools-list">
                    Art Schools
                  </a>
                </li>
                <li class="float-right">
                  <a routerLink="/artist-list">
                    Artists
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- #header-nav -->
  </header>

</div>
